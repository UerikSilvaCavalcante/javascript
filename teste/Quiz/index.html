<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="conteiner ">
        <div class="iniciar" id="init">
            <h1>Iniciar Quiz</h1>
            <button id="yes" class="btns">Sim</button>
        </div>
        <div class="title" id="ititle">
            <h1>Quiz</h1>
        </div> 
        <div class="content " id="icontent">
            <div class="question">
                <div id="number_question">1</div>
                <p id="pergunta"></p>
            </div>
            <div class="opcoes">
                <div class="op">
                    <button id="btn_1" class="btn">opção-1</button>
                    <button id="btn_2" class="btn">opção_2</button>
                    
                    <button id="btn_3" class="btn">opção-3
                    </button>
                    <button id="btn_4" class="btn">opção-4</button>
                </div>
            </div>
        </div>
        <div class="fundo" id="ifundo">
            <div class="popupload ">
                <div class="load">
                </div>
                <div class="correct">
                    <i class="bi bi-check"></i>
            
                </div>
                <div class="wrong">
                    <i class="bi bi-x-lg"></i>
                </div>
            </div>
        </div>
        <div class="contagem" id="cont">
            30
        </div>
        <div class="acertos" id="act">
            <h1>Acertos</h1>
            <div id="iacertos">10/10</div>
            <button id="recomeçar" class="btns">recomeçar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
