<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="conteiner">
        <div class="content">
            <div class="title">
                <h1>Calculador Online</h1>
            </div>
            <div class="calculo">
                <form action="" class="calc">
                    <input  name="calc" id="icalc" value="">
                </form>
            </div>
            <div class="btns">
                <div class="colmun-1">
                    <button id="n1">1</button>
                    <button id="n2">2</button>
                    <button id="n3">3</button>
                    <button id="igual" class="op">=</button>
                </div>
                <div class="column-2">
                    <button id="n4">4</button>
                    <button id="n5">5</button>
                    <button id="n6">6</button>
                    <button id="mais" class="op">+</button>
                </div>
                <div class="column-3">
                    <button id="n7">7</button>
                    <button id="n8">8</button>
                    <button id="n9">9</button>
                    <button id="vezes" class="op">X</button>
                </div>
                <div class="column-3">
                    <input type="reset" value="C" id="limp">
                    <button id="n0">0</button>
                    <button id="pt">.</button>
                    <button id="sub" class="op">-</button>
                </div>
            </div>
        </div>
    </div>
    <script src="java/script.js"></script>
</body>
</html>
