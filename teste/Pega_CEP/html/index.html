<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <script src="https://kit.fontawesome.com/157e26f633.js" crossorigin="anonymous"></script>
    <title>CEP</title>
</head>
<body>
    <div class="conteiner">
        <div class="title">
            <h1>Busca CEP</h1>
        </div>
        <div class="content">
            <div class="cep">
                <input type="text" placeholder="Digite seu CEP" id="num_Cep" minlength="8" maxlength="8" required>
                <button id="btn_buscar">Buscar</button>
            </div>
           
            <div class="endereco">
                <div class="localit">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="bairro">
                    <!-- icone 
                    referencia
                    bairro (input)
                    -->
                    <div class="referencia">
                        <p>Bairro</p>
                    </div>
                    <div class="text" id="bairro">
                        <p></p>
                    </div>
                </div>
                <div class="complemento">
                    <div class="referencia">
                        <p>complemento</p>
                    </div>
                    <div class="text" id="complemento"></div>
                </div>
                <div class="cidade">
                    <div class="referencia">
                        <p>cidade</p>
                    </div>
                    <div class="text" id="cidade"></div>
                </div>
                <div class="estado" >       
                    <div class="referencia">
                        <p>Estado</p>
                    </div>
                    <div class="text" id="estado"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script/API.js"></script>
</body>
</html>
